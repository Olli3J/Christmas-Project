<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Platform Game</title>
    <script src="js/phaser.js"></script>
    <script src="js/BaseScene.js"></script>
    <script src="js/MenuScene.js"></script>
    <script src='js/SceneA.js'></script>
    <script src='js/SceneB.js'></script>
    <style type="text/css">
        body {
            margin: 0;
            background-color: black;
        }
    </style>
</head>

<body>


    <script>
        var config = {
            width: 448,
            height: 448,
            scale: {
                mode: Phaser.Scale.FIT,
                autoCenter: Phaser.Scale.CENTER_BOTH,
                min: {
                    width: 440,
                    height: 440

                },
                max: {
                    width: 448,
                    height: 448

                }
            },
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: {
                        y: 400
                    },
                    debug: false
                }
            },
            scene: [MenuScene, SceneA, SceneB]
        }

        var game = new Phaser.Game(config);
    </script>
</body>

</html>
